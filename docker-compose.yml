services:
  eufy-ws:
    image: eufy-security-ws:dev
    container_name: eufy-ws
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "3000:3000"
    environment:
      - USERNAME=${EUFY_USERNAME}
      - PASSWORD=${EUFY_PASSWORD}
      - COUNTRY=${EUFY_COUNTRY}
      - EUFY_CLIENT_GIT_URL="https://github.com/bropat/eufy-security-client"
      - EUFY_CLIENT_GIT_BRANCH="dev"

  eufy-to-n8n:
    image: node:20-alpine
    container_name: eufy-to-n8n
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    working_dir: /app
    volumes:
      - ./bridge:/app
      - ./local_files:/app/local_files
    command: sh -c "npm ci && node listen_events_simple.js"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - EUFY_WS_URL=ws://eufy-ws:3000
      - API_SCHEMA=21
      - THROTTLE_SECONDS=10
      - DOORBELL_SN=${DOORBELL_SN}
      - HOMEBASE_SN=${HOMEBASE_SN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}

  test:
    image: node:20-alpine
    container_name: test
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    working_dir: /app
    volumes:
      - ./bridge:/app
      - ./local_files:/app/local_files
    command: sh -c "apk add --no-cache ffmpeg && npm ci && node test.js"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - EUFY_WS_URL=ws://eufy-ws:3000
      - API_SCHEMA=21
      - THROTTLE_SECONDS=10
      - DOORBELL_SN=${DOORBELL_SN}
      - HOMEBASE_SN=${HOMEBASE_SN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SUBDOMAIN=${SUBDOMAIN}
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - caddy_data:/data
      - ${DATA_FOLDER}/caddy_config:/config
      - ${DATA_FOLDER}/caddy_config/Caddyfile:/etc/caddy/Caddyfile

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    volumes:
      - n8n_data:/home/node/.n8n
      - ${DATA_FOLDER}/local_files:/files

  log-exporter:
    image: docker:cli
    container_name: eufy-log-exporter
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./local_files/logs:/logs
      - ./scripts:/scripts:ro
    command: ["/bin/sh", "/scripts/log-exporter.sh"]

volumes:
  caddy_data:
  n8n_data:
