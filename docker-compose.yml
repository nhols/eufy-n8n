services:
  eufy-ws:
    build: ./eufy-ws
    container_name: eufy-ws
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    # No ports — only reachable by other containers on the bridge network
    volumes:
      - eufy_ws_data:/data
    environment:
      - USERNAME=${EUFY_USERNAME}
      - PASSWORD=${EUFY_PASSWORD}
      - COUNTRY=${EUFY_COUNTRY}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3

  eufy-bridge:
    build: ./bridge
    container_name: eufy-bridge
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    depends_on:
      eufy-ws:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"   # captcha endpoint — localhost only
    volumes:
      - ./local_files:/app/local_files
    environment:
      - EUFY_WS_URL=ws://eufy-ws:3000
      - DOORBELL_SN=${DOORBELL_SN}
      - HOMEBASE_SN=${HOMEBASE_SN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - CAPTCHA_PORT=8080

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SUBDOMAIN=${SUBDOMAIN}
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - caddy_data:/data
      - ${DATA_FOLDER}/caddy_config:/config
      - ${DATA_FOLDER}/caddy_config/Caddyfile:/etc/caddy/Caddyfile

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    volumes:
      - n8n_data:/home/node/.n8n
      - ${DATA_FOLDER}/local_files:/files

  log-exporter:
    image: docker:cli
    container_name: eufy-log-exporter
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./local_files/logs:/logs
      - ./scripts:/scripts:ro
    command: ["/bin/sh", "/scripts/log-exporter.sh"]

volumes:
  caddy_data:
  n8n_data:
  eufy_ws_data:
